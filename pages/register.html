    <section id="register" class="contacto">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="contacto-formulario">
                        <div class="text-center mb-4">
                            <img src="../imagenes/Nuevo-Logo-EF.png" alt="Logo de Expensa Fácil" class="logo">
                            <h1 class="mt-3 font-weight-bold">Alta de Usuario.</h1>
                        </div>
                        <form id="registerForm">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="nombre">Nombre</label>
                                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="apellido">Apellido</label>
                                    <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Apellido" required>
                                </div>
                            </div>
    
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="fechaNacimiento">Fecha de Nacimiento</label>
                                    <input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="localidad">Localidad</label>
                                    <input type="text" class="form-control" id="localidad" name="localidad" placeholder="Localidad" required>
                                </div>
                            </div>
    
                            <div class="form-group">
                                <label for="mail">Correo Electrónico</label>
                                <input type="email" class="form-control" id="mail" name="mail" placeholder="Correo Electrónico" required>
                            </div>
    
                            <div class="form-group">
                                <label for="password">Contraseña</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
                            </div>
    
                            <div class="form-group">
                                <label for="confirmPassword">Confirmar Contraseña</label>
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirmar Contraseña" required>
                            </div>
    
                            <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
    
                            <a href="https://www.google.com" type="button" class="btn btn-danger btn-block mt-3"  target="_blank">
                                <i class="fab fa-google"></i> Ingresar con Google
                            </a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

        <div class="container">
