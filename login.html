<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expensa Fácil - Iniciar Sesión</title>

  
    <link rel="icon" href="imagenes/Nuevo-Logo-EF.png" type="image/PNG">

   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="Style.css">
</head>
<body>

    <!-- Menú de navegación -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        
        <a class="navbar-brand" href="#"><img src="imagenes/Nuevo-Logo-EF.png" alt="Logo de la empresa" height="40" class="d-inline-block align-top"></a>

        <!-- Botón de colapso de Bootstrap con botón de inicio de sesión -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html#sobre-nosotros">Sobre Nosotros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html#nuestros-servicios">Nuestros Servicios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html#contacto">Contacto</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="register.html">Regístrate</a>
                </li>
            </ul>
            <button class="btn btn-transparent btn-sm ml-2 font-weight-bold">Iniciar Sesión</button>
        </div>
    </nav>

    <section id="login" class="contacto">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="contacto-formulario">
                        <div class="text-center mb-4">
                            <img src="imagenes/Nuevo-Logo-EF.png" alt="Logo de Expensa Fácil" class="logo">
                            <h1 class="mt-3 font-weight-bold">Iniciar Sesión.</h1>
                        </div>
                        <form id="loginForm">
                            <div class="form-group">
                                <label for="email">Correo Electrónico</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Correo Electrónico" required>
                            </div>
    
                            <div class="form-group">
                                <label for="password">Contraseña</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
                            </div>
    
                            
                            <a href="principal.html" class="btn btn-primary btn-block">Ingresar</a>
    
                            <button type="button" class="btn btn-danger btn-block mt-3">
                                <i class="fab fa-google"></i> Ingresar con Google
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

     
    <footer class="footer">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 text-center">
                    <h5>Contacto y Redes Sociales</h5>
                    <ul class="list-inline social-icons">
                        <li class="list-inline-item"><a href="mailto:info@expensa-facil.com"><i class="far fa-envelope fa-lg"></i></a></li>
                        <li class="list-inline-item"><a href="https://wa.me/tunumerodetelefono" target="_blank"><i class="fab fa-whatsapp fa-lg"></i></a></li>
                        <li class="list-inline-item"><a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook fa-lg"></i></a></li>
                        <li class="list-inline-item"><a href="https://www.twitter.com/" target="_blank"><i class="fab fa-twitter fa-lg"></i></a></li>
                        <li class="list-inline-item"><a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram fa-lg"></i></a></li>
                        <li class="list-inline-item"><a href="https://www.linkedin.com/" target="_blank"><i class="fab fa-linkedin fa-lg"></i></a></li>
                        <li class="list-inline-item"><a href="https://www.youtube.com/" target="_blank"><i class="fab fa-youtube fa-lg"></i></a></li>
                    </ul>
                    <p>&copy; 2024 Expensa Fácil. Todos los derechos reservados.</p>
                </div>
            </div>
        </div>
    </footer>

    
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
